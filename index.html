<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simon</title>
    <link rel="stylesheet" rel="preload" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <h1 id="level-title">Press Ctrl Key to Start</h1>

    <div class="container">
        <div class="row">

            <div type="button" id="green" class="btn green">D

            </div>

            <div type="button" id="red" class="btn red">J

            </div>
        </div>

        <div class="row">

            <div type="button" id="yellow" class="btn yellow">
                F</div>
            <div type="button" id="blue" class="btn blue">K

            </div>

        </div>

    </div>
    <div class="scoreBoard">
        <p id="currentScore">Current Score: 0 </p>
        <p id="highestScore">Highest Score: 0 </p>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
